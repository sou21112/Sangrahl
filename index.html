<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangrah - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form" id="loginForm">
            <h2>Login to Sangrah</h2>
            <input type="text" id="usernameLogin" placeholder="Username" required>
            <input type="password" id="passwordLogin" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="errorMessageLogin"></p>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            <p><a href="#" onclick="toggleForms(true)">Forgot Password?</a></p>
        </div>

        <!-- Registration Form -->
        <div class="form" id="registerForm" style="display:none;">
            <h2>Register for Sangrah</h2>
            <input type="text" id="usernameRegister" placeholder="Username" required>
            <input type="password" id="passwordRegister" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p id="errorMessageRegister"></p>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>

        <!-- Forgot Password Form -->
        <div class="form" id="forgotPasswordForm" style="display:none;">
            <h2>Reset Password</h2>
            <input type="text" id="usernameForgot" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <button onclick="resetPassword()">Reset Password</button>
            <p id="errorMessageForgot"></p>
            <p><a href="#" onclick="toggleForms()">Back to Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
